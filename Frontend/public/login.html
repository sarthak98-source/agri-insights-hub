<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retailer Login - Smart Agri</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: '#16a34a', foreground: '#ffffff' },
            secondary: { DEFAULT: '#f0fdf4', foreground: '#15803d' },
            muted: { DEFAULT: '#f1f5f9', foreground: '#64748b' },
            foreground: '#1e293b',
            border: '#e2e8f0'
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .font-display { font-family: 'Poppins', sans-serif; }
    .gradient-bg { background: linear-gradient(135deg, #16a34a 0%, #22c55e 50%, #4ade80 100%); }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-50 via-white to-green-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Logo -->
    <div class="text-center mb-8">
      <a href="index.html" class="inline-flex items-center gap-2">
        <div class="p-3 rounded-xl bg-primary text-white">
          <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/></svg>
        </div>
        <span class="font-display font-bold text-2xl text-foreground">Smart Agri</span>
      </a>
    </div>

    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-xl p-8 border border-border">
      <div class="text-center mb-8">
        <h1 class="font-display text-2xl font-bold text-foreground mb-2">Retailer Login</h1>
        <p class="text-muted-foreground">Access your inventory dashboard</p>
      </div>

      <form id="login-form" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-foreground mb-2">Retailer ID</label>
          <input type="text" id="retailer-id" placeholder="Enter your retailer ID" class="w-full px-4 py-3 rounded-xl border border-border focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-foreground mb-2">Password</label>
          <input type="password" id="password" placeholder="Enter your password" class="w-full px-4 py-3 rounded-xl border border-border focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all" required>
        </div>

        <button type="submit" class="w-full py-4 bg-primary text-white font-semibold rounded-xl hover:bg-primary/90 transition-colors shadow-lg hover:shadow-xl">
          Login to Dashboard
        </button>
      </form>

      <!-- Demo Credentials -->
      <div class="mt-6 p-4 bg-secondary rounded-xl">
        <p class="text-sm text-secondary-foreground font-medium mb-2">Demo Credentials:</p>
        <p class="text-xs text-muted-foreground">Retailer ID: <span class="font-mono bg-white px-2 py-1 rounded">demo</span></p>
        <p class="text-xs text-muted-foreground mt-1">Password: <span class="font-mono bg-white px-2 py-1 rounded">demo123</span></p>
      </div>

      <!-- Quick Access -->
      <div class="mt-6 text-center">
        <button id="quick-access" class="text-sm text-primary hover:underline font-medium">
          Quick Demo Access →
        </button>
      </div>
    </div>

    <p class="text-center text-sm text-muted-foreground mt-6">
      <a href="index.html" class="hover:text-primary">← Back to Home</a>
    </p>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="fixed bottom-4 right-4 bg-foreground text-white px-6 py-3 rounded-xl shadow-lg hidden transform transition-all">
    <span id="toast-message"></span>
  </div>

  <script>
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toast-message');
      toastMessage.textContent = message;
      toast.classList.remove('hidden', 'bg-foreground', 'bg-red-500', 'bg-primary');
      toast.classList.add(type === 'error' ? 'bg-red-500' : 'bg-primary');
      setTimeout(() => toast.classList.add('hidden'), 3000);
    }

    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const retailerId = document.getElementById('retailer-id').value;
      const password = document.getElementById('password').value;

      if ((retailerId === 'demo' && password === 'demo123') || retailerId.length > 0) {
        showToast('Login successful! Redirecting...');
        setTimeout(() => window.location.href = 'dashboard.html', 1000);
      } else {
        showToast('Invalid credentials', 'error');
      }
    });

    document.getElementById('quick-access').addEventListener('click', function() {
      showToast('Accessing demo dashboard...');
      setTimeout(() => window.location.href = 'dashboard.html', 500);
    });
  </script>
</body>
</html>
